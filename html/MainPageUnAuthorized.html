<!DOCTYPE html>
<html>
    <head>
        <title>
            Main Page
        </title>
        <link rel="stylesheet" href="../css/MainPage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper"> 
            <!-- разгрупировать все элементы согласно фигме -->
            <!-- переделать под бэм -->
            <header class="header">
                <div class="search-block">
                    <input class="search-input" type="text" placeholder="Search">
                <button class="sign-up-button">Sign Up</button>
                </div>
                
            </header>
            
            <main class="main">
                <span class="main-my-playlist-label">My Playlists</span><br>
                <button class="main-add-playlist-button">
                    <img src="../media/plus-icon.svg" alt="add-playlist">
                </button>
                <br>
                <span class="main-create-label">Create</span>
                <hr class="hr">
                <span class="main-my-songs-label">My Songs</span>
                <br>
                <span class="main-warning">The songs are only available to authorized users</span>
            </main>

            <footer class="footer">
                <a href=""><img src="../media/DefaultCover.svg" alt="DefaultCover"></a>
                <div class="footer-track-info">
                    <span class="footer-song-title">Song Title</span>
                    <br>
                    <span class="footer-author-name">Author Name</span>
                </div>
                
            </footer>
        </div>
    </body>
</html>
