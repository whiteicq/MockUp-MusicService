<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration
        </title>
        <link rel="stylesheet" href="../css/signUpPage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div class="wrapper">
            <main class="main">
                <div class="main__content">
                    <h1 class="main__title">Music Service</h1>
                    <form class="main__sign-up-form" method="post">
                        <input type="sign-up-form__email" placeholder="Email"><br>
                        <input type="sign-up-form__text" placeholder="Login"><br>
                        <input type="sign-up-form__password" placeholder="Password"><br>
                        <input type="sign-up-form__password" placeholder="Confirm password"><br>
                        <input class="sign-up-form__button" type="submit" placeholder="Log in" value="Submit">
                    </form>        
                </div>
            </main>    
        </div>
    </body>
</html>
