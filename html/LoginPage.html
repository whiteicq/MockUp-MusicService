<!DOCTYPE html>
<html>
    <head>
        <title>
            Authorization
        </title>
        <link rel="stylesheet" href="../css/LogInPage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    <body>
        <div class="wrapper">
            <main class="main">
                <div class="main__content">
                    <h1 class="main__title">Music Service</h1>
                <form class="main__log-in-form" method="post">
                    <input class="log-in-form__text" type="text" placeholder="Login"><br>
                    <input class="log-in-form__password" type="password" placeholder="Password"><br>
                    <input class="log-in-form__button" type="submit" placeholder="Log in" value="Submit"><br>
                </form>
                </div> 
            </main>
        </div>
    </body>
</html>
